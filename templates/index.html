<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s simple list</title>
</head>
<body>
    <h2>{{ name }}'s simple list</h2>

    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %} 
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %} 
    </ul>
    <footer>
        <small>little bear</small>
    </footer>
</body>
</html>
